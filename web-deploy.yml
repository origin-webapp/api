apiVersion: apps/v1
kind: Deployment
metadata:
  name: origin-api
  # labels:
  #   customer: myself
spec:
  selector:
    matchLabels:
      app: origin-api
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: origin-api
    spec:
      containers:
      - image: btkruppa/origin:0.0.1
        name: origin-api-ctr
        ports:
        - containerPort: 5500

---
apiVersion: v1
kind: Service
metadata:
  name: origin-api-svc
  labels:
    app: origin-api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5500
  selector:
    app: origin-api

---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: origin-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: origin-api
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70